<!DOCTYPE html>
<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
    <!-- Div to Mount App -->
    <div id="app">
        {{ propertyName }}
    </div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Script Element for our App -->
    <script>

        var element = document.getElementById('app');
        var app = new Vue({
            el: element,
            data: {
                propertyName: 'Hello from Getting to Know Vue.js! This was mounted by passing in an HTMLElement'
            }
        });
    </script>


</body>

</html>
