<!DOCTYPE html>
<html lang="en">

<head>
    <title>Getting to Know Vue.js</title>
</head>

<body>
    <!-- Div to Mount App -->
    <div id="app"></div>

    <!-- Reference to Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



    <!-- Script Element for our App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Getting to Know Vue.js'
            },
            template: `<div>{{ capitalizedText }}</div>`,
            computed: {
                capitalizedText: function () {
                    return this.text.toUpperCase();
                }
            }
        });
    </script>


</body>

</html>

</body>

</html>
